     <main>
	    	<div class="container-fluid">

						<div class="Form" style="padding: 20px">
							<div>
								<h3>Send Feedback</h3>
								<p>We will reply your massage</p>
							</div>
	    					<form>
							  <div class="form-group">
							    <label for="InputName">Name</label>
							    <input type="name" class="form-control" id="InputName" placeholder="Your Name">
							  </div>
							  <div class="form-group">
							    <label for="InputEmail">Email address</label>
							    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">

							  </div>
							  <div class="form-group">
							    <label for="InputSubject">Mobile No</label>
							    <input type="name" class="form-control" id="InputSubject" placeholder="Enter Number">
							  </div>
							   <div class="form-group">
							    <label for="InputMassage">Details Information:</label>
							    <textarea class="form-control" id="InputMassage" rows="4" placeholder="Your Massage.."></textarea>
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Send</button>
							  <button type="reset" class="btn btn-warning">Reset</button>
							</form>
	    				</div>	
	    			</div>

	    			</div>
